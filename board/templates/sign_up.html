
<!DOCTYPE html>

<html lang="en-us" >
<head>
    <title>Log in | Django site admin</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
    <meta name="robots" content="NONE,NOARCHIVE">
</head>


<body class=" login"
      data-admin-utc-offset="32400">

<!-- Container -->
<div id="container">


    <!-- Header -->
    <div id="header">
        <div id="branding">

            <h1 id="site-name"><a href="{% url 'board:signUp' %}">BBS(Bulletin Board System) 회원 가입</a></h1>

        </div>


    </div>
    <!-- END Header -->

    <!-- Content -->
    <div id="content" class="colM">


        <div id="content-main">
            {% if message %} <span><strong>{{message}}</strong></span> {% endif %}

            <form action="{% url 'board:signUp' %}" method="post" id="login-form">
                {% csrf_token %}
                <!--                <input type="hidden" name="csrfmiddlewaretoken" value="Vhgv1s5uMu7FXFzUNi8qu7mOYoUUQM9O5sSlFZFQGFgvNmpdcG3hJV69OdPhy6Td">-->
                <div class="form-row">

                    <label class="required" for="id_username">Username:</label> <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                </div>
                <div class="form-row">

                    <label class="required" for="id_password">Password:</label> <input type="password" name="password" autocomplete="current-password" required id="id_password">
                    <input type="hidden" name="next" value="/admin/">
                </div>
                <div class="form-row">

                    <label class="required" for="id_password">Verify Password:</label> <br><input style="width: 100%" type="password" name="verify_password" autocomplete="current-password" required id="id_verify_password">
                    <input type="hidden" name="next" value="/admin/">
                </div>

                <div class="submit-row">
                    <label>&nbsp;</label><input type="submit" value="Sign Up">
                </div>
            </form>

        </div>


        <br class="clear">
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
