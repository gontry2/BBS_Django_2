{% extends 'base.html' %}
{% load bootstrap4 %}
{% block container %}
<!-- Container -->
<div id="container">

        <div id="branding">

            <h1 id="site-name"><a href="/board/">게시판</a></h1>

        </div>


        <div id="user-tools">
            Welcome,
            <strong>{{request.session.user_id}}</strong>.

            <!--            <a href="/">View site</a> /-->
            <!--            <a href="/admin/password_change/">Change password</a> /-->

            <a href="{% url 'board:logOut' %}">Log out</a>

        </div>



    </div>
    <!-- END Header -->

    <div class="breadcrumbs">
        <a href="{% url 'board:list' %}">Home</a>
        &rsaquo; <a href="{% url 'board:list' %}">Articles</a>
        &rsaquo; Write
    </div>

    <!-- Content -->
    <div id="content" class="colM">

        <h1>글 작성하기</h1>
        <div id="content-main">

<!--                </li>-->

            <form action="{% url 'board:update' article.id %}" method="post" id="article_form" novalidate>
                {% csrf_token %}
                <input type="hidden" name="article" value="{{article.id}}">

<!--                        <p class="deletelink-box"><a href="/admin/board/article/1/delete/" class="deletelink">Delete</a></p>-->

                    </div>



                    <script type="text/javascript"
                            id="django-admin-form-add-constants"

                    >
                    </script>




                    <script type="text/javascript"

            </form></div>

    </div>

    <div id="footer"></div>
</div>
